<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}简易漏洞预警平台 - 每日最新漏洞信息{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        .vulnerability-card {
            transition: transform 0.3s;
            margin-bottom: 15px;
            border-left: 4px solid #007bff;
        }
        .vulnerability-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .vulnerability-source-oscs {
            border-left-color: #28a745;
        }
        .vulnerability-source-antiy {
            border-left-color: #dc3545;
        }
        .vulnerability-source-tenable {
            border-left-color: #fd7e14;
        }
        .vulnerability-source-microsoft {
            border-left-color: #0078d4;
        }
        .vulnerability-source-okcve {
            border-left-color: #6610f2;
        }
        .source-badge-oscs {
            background-color: #28a745;
        }
        .source-badge-antiy {
            background-color: #dc3545;
        }
        .source-badge-tenable {
            background-color: #fd7e14;
        }
        .source-badge-microsoft {
            background-color: #0078d4;
        }
        .source-badge-okcve {
            background-color: #6610f2;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        @media (max-width: 767.98px) {
            .card-title {
                font-size: 1rem;
            }
            .card-text {
                font-size: 0.9rem;
            }
            .btn-sm {
                padding: 0.25rem 0.5rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
